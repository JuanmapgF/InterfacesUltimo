<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Inicio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <nav class="mt-3">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Datos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Competiciones</a>
                </li>
            </ul>
        </nav>
        <form class="container" action="competiciones.html">
            <div class="col-auto mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre"/>
            </div>
            <div class="col-auto mb-3">
                <label for="edad" class="form-label" id="edad">Edad</label>
                <input type="number" class="form-control" id="edad"/>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" onclick="pasarNombreEdad(nombre.value, edad.value)">Enviar</button>
            </div>
        </form>
        <script>
            function pasarNombreEdad(nombre, edad) {
                localStorage.setItem('nombre',nombre);
                localStorage.setItem('edad',edad);
                // let nombreVariable = localStorage.getItem('value')
                // Para usarlo document.write(nombreVariable)
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
