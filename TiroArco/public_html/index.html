<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Inicio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body class="bg-light bg-gradient">

        <section class="container mt-5 shadow-sm p-3 mb-5 bg-body rounded">
            <header class="">
                <h1 class="display-3 text-center">Bienvenido a la plataforma de competiciones de tiro con arco:</h1>
                <hr/>
            </header>
            <p class="field text-center">Para acceder, rellene los siguientes datos:</p>
            <form class="container mt-4" action="competiciones.html">
                <div class="mb-3 row g-3">
                    <div class="col-md-6 me-2">
                        <label for="inputNombre" class="col-auto col-form-label">Nombre *</label>
                        <div>
                            <input type="text" class="form-control" id="nombre" required="">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="inputEdad" class="col-auto col-form-label">Edad *</label>
                        <div class="col-md-5">
                            <input type="number" class="form-control" id="edad" required="" min="0" max="150" maxlength="3">
                        </div>
                    </div>
                </div>
                <div class="container text-center">
                    <button type="submit" class="btn btn-primary mb-3" onclick="pasarNombreEdad(nombre.value, edad.value)">Enviar</button>
                </div>
            </form>
        </section>

        <script>
            function pasarNombreEdad(nombre, edad) {
                localStorage.setItem('nombre',nombre);
                localStorage.setItem('edad',edad);
                var competi = [];
                localStorage.setItem('competiciones',JSON.stringify(competi));
                // let nombreVariable localStorage.getItem('value')
                // Para usarlo document.write('nombreVariable')
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
